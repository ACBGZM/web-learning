<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>game 1</title>
        <style media="screen">
            canvas{
                border: 1px black solid;
            }
        </style>
        <script src="ball.js"></script>
        <script src="block.js"></script>
        <script src="game.js"></script>
        <script src="paddle.js"></script>
        <script src="utils.js"></script>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="300"></canvas>
    <script>
        //问题：
        //ball 有时会移动到 paddle 内部
        //挡板移动范围
        
        var __main = function () {

            var paddle = Paddle()
            var ball = Ball()
            var blocks = []
            for (var i = 0; i < 4; i++) {
                var b = Block()
                //设置坐标
                b.x = i * 100 + 3
                b.y = 50
                blocks.push(b)
            }
            var game = Game()

            var paused = false
            game.registerAction('a', function () {
                paddle.moveLeft()
            })
            game.registerAction('d', function () {
                paddle.moveRight()
            })
            game.registerAction('f', function () {
                ball.fire()
            })
            window.addEventListener('keydown', function (event){
                if (event.key == 'p') {
                    paused = !paused
                }
            })

            game.update = function () {

                if (paused) {
                    return
                }

                ball.move()
                //判断相撞
                log(paddle.collide(ball))
                if (paddle.collide(ball) != '0') {
                    log('paddle相撞')
                    if (paddle.collide(ball) == '1') {
                        ball.speedY *= -1
                    }
                    else if (paddle.collide(ball) == '2') {
                        ball.speedX *= -1
                    }
                    else if (paddle.collide(ball) == '3') {
                        ball.speedX *= -1
                        ball.speedY *= -1
                    }
                }
                for (var i = 0; i < blocks.length; i++) {
                    var block = blocks[i]
                    if (block.collide(ball) != '0') {
                        log('block相撞')
                        if (block.collide(ball) == '1') {
                            ball.speedY *= -1
                        }
                        else if (block.collide(ball) == '2') {
                            ball.speedX *= -1
                        }
                        else if (block.collide(ball) == '3') {
                            ball.speedX *= -1
                            ball.speedY *= -1
                        }
                        //先改完速度，再设置为不检测相撞
                        block.alive = false
                    }
                }

            }
            game.draw = function () {
                game.drawImg(paddle)
                game.drawImg(ball)
                for (var i = 0; i < blocks.length; i++) {
                    var block = blocks[i]
                    if (block.alive) {
                        game.drawImg(block)
                    }
                }

            }


        }


        __main()
    </script>

    </body>
</html>
