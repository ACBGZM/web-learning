<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>game 1</title>
        <style media="screen">
            canvas{
                border: 1px black solid;
            }
        </style>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="300"></canvas>
    <script>
        //问题：
        //ball 有时会移动到 paddle 内部
        //挡板移动范围
        var log = console.log.bind(console)
        var imageFromPath = function (path) {
            var img = new Image()
            img.src = path
            return img
        }


        var intersect = function (a, b) {
            var x = 0
            //上下接触返回1， 左右接触返回2， 同时接触返回3
            if (b.y + b.image.height < a.y && b.y > a.y && b.x + b.image.width > a.x && b.x < a.x + a.image.width) {
                //撞到上边
                x++
            }
            if (b.y < a.y + a.image.height && b.y + b.image.height > a.y && b.x + b.image.width > a.x && b.x < a.x + a.image.width) {
                //撞到下边
                x++
            }
            if (b.speedX > 0 && b.x + b.image.width > a.x && b.x < a.x && b.y + b.image.height > a.y && b.y < a.y + a.image.heigth) {
                //从左向右运动且撞到左边
                x += 2
            }
            if (b.speedX < 0 && b.x < a.x + a.image.width && b.x + b.image.width > a.x + a.image.width && b.y + b.image.height > a.y && b.y <= a.y + a.image.height) {
                //从右向左运动且撞到右边
                x += 2
            }
            return x
        }

        var Paddle = function () {
            var img = imageFromPath('paddle.png')
            var o = {
                image: img,
                x: 100,
                y: 280,
                speed: 5,
            }
            o.moveLeft = function(){
                o.x -= o.speed
            }
            o.moveRight = function () {
                o.x += o.speed
            }
            o.collide = function (ball) {
                return intersect(o, ball)
            }
            return o
        }

        var Ball = function () {
            var img = imageFromPath('ball.png')
            var o = {
                image: img,
                x: 100,
                y: 200,
                speedX: 5,
                speedY: 5,
                fired: false,
            }
            o.fire = function () {
                o.fired = true
            }
            o.move = function () {
                if (o.fired) {
                    //log('move')
                    if (o.x <= 0 || o.x + o.image.width > 400) {
                        o.speedX = -o.speedX
                    }
                    if (o.y < 0) {
                        o.speedY = -o.speedY
                    }
                    // move
                    o.x += o.speedX
                    o.y += o.speedY
                }
            }
            return o
        }

        var Block = function () {
            var img = imageFromPath('block.png')
            var o = {
                image: img,
                x: 10,
                y: 10,
                w: 50,
                h: 20,
                alive: true,
            }
            o.kill = function () {
                o.alive = false
            }
            o.collide = function (ball) {
                if (!o.alive) {
                    return 0
                }
                return intersect(o, ball)
            }

            return o
        }



        var Game = function () {
            var g = {
                actions: {},
                keydowns: {},//对应上面actions
            }
            var canvas = document.querySelector('#id-canvas')
            var context = canvas.getContext('2d')
            g.canvas = canvas
            g.context = context

            //draw
            g.drawImg = function (gImage) {
                context.drawImage(gImage.image, gImage.x, gImage.y)
            }

            //events
            window.addEventListener('keydown', function (event) {
                g.keydowns[event.key] = true
            })
            window.addEventListener('keyup', function (event) {
                g.keydowns[event.key] = false
            })
            g.registerAction = function (key, callback) {
                g.actions[key] = callback
            }

            //timer
            setInterval(function () {
                //events
                var actions = Object.keys(g.actions)
                for (var i = 0; i < actions.length; i++) {
                    var key = actions[i]
                    if (g.keydowns[key]) {
                        g.actions[key]()
                    }
                }
                //update
                g.update()
                //clear
                context.clearRect(0, 0, canvas.width, canvas.height)
                //draw
                g.draw()
            }, 1000 / 60)
            return g
        }

        var __main = function () {

            var paddle = Paddle()
            var ball = Ball()
            var blocks = []
            for (var i = 0; i < 4; i++) {
                var b = Block()
                //设置坐标
                b.x = i * 100 + 3
                b.y = 50
                blocks.push(b)
            }
            var game = Game()

            game.registerAction('a', function () {
                paddle.moveLeft()
            })
            game.registerAction('d', function () {
                paddle.moveRight()
            })
            game.registerAction('f', function () {
                ball.fire()
            })
            game.registerAction('right', function () {
                paddle.moveRight()
            })

            game.update = function () {
                ball.move()
                //判断相撞
                log(paddle.collide(ball))
                if (paddle.collide(ball) != '0') {
                    log('paddle相撞')
                    if (paddle.collide(ball) == '1') {
                        ball.speedY *= -1
                    }
                    else if (paddle.collide(ball) == '2') {
                        ball.speedX *= -1
                    }
                    else if (paddle.collide(ball) == '3') {
                        ball.speedX *= -1
                        ball.speedY *= -1
                    }
                }
                for (var i = 0; i < blocks.length; i++) {
                    var block = blocks[i]
                    if (block.collide(ball) != '0') {
                        log('block相撞')
                        if (block.collide(ball) == '1') {
                            ball.speedY *= -1
                        }
                        else if (block.collide(ball) == '2') {
                            ball.speedX *= -1
                        }
                        else if (block.collide(ball) == '3') {
                            ball.speedX *= -1
                            ball.speedY *= -1
                        }
                        //先改完速度，再设置为不检测相撞
                        block.alive = false
                    }
                }
                
            }
            game.draw = function () {
                game.drawImg(paddle)
                game.drawImg(ball)
                for (var i = 0; i < blocks.length; i++) {
                    var block = blocks[i]
                    if (block.alive) {
                        game.drawImg(block)
                    }
                }
                
            }


        }


        __main()
    </script>

    </body>
</html>
