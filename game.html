<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>game 1</title>
    <style media="screen">
        canvas {
            border: 1px black solid;
        }
    </style>
    <script src="ball.js"></script>
    <script src="block.js"></script>
    <script src="game.js"></script>
    <script src="paddle.js"></script>
    <script src="utils.js"></script>
    <script src="levels.js"></script>
</head>

<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <hr>
    <input id="id-input-speed" type="range" value="1">

    <script>
        //问题：
        //ball 有时会移动到 paddle 内部
        //由于一些全局变量不便于使用，debug模块没有封装到主函数外

        var loadLevel = function (n) {
            var level = levels[n]
            var blocks = []
            for (var i = 0; i < level.length; i++) {
                var p = level[i]
                var b = Block(p)
                blocks.push(b)
            }
            return blocks
        }
        // debug 模块


        var __main = function () {



            var paddle = Paddle()
            var ball = Ball()
            var blocks = loadLevel(1) //载入第一关
            var game = Game()

            var paused = false
            game.registerAction('a', function () {
                paddle.moveLeft()
            })
            game.registerAction('d', function () {
                paddle.moveRight()
            })
            game.registerAction('f', function () {
                ball.fire()
            })

            var enableDebugMode = function (enable) {
                if (!enable) {
                    return
                }
                window.addEventListener('keydown', function (event) {
                    var k = event.key
                    // 暂停
                    if (k == 'p') {
                        paused = !paused
                    }
                    // 跳关
                    else if ('123456789'.includes(k)) {
                        blocks = loadLevel(Number(k))
                    }
                })
                //控制速度
                document.querySelector('#id-input-speed').addEventListener('input', function (event) {
                    var input = event.target
                    window.fps = Number(input.value)
                })
            }
            enableDebugMode(true)

            game.update = function () {

                if (paused) {
                    return
                }

                ball.move()
                //判断相撞
                //log(paddle.collide(ball))
                if (paddle.collide(ball) != '0') {
                    log('paddle相撞')
                    if (paddle.collide(ball) == '1') {
                        ball.speedY *= -1
                    } else if (paddle.collide(ball) == '2') {
                        ball.speedX *= -1
                    } else if (paddle.collide(ball) == '3') {
                        ball.speedX *= -1
                        ball.speedY *= -1
                    }
                }
                for (var i = 0; i < blocks.length; i++) {
                    var block = blocks[i]
                    if (block.collide(ball) != '0') {
                        log('block相撞' + block.collide(ball))
                        if (block.collide(ball) == '1') {
                            ball.speedY *= -1
                        } else if (block.collide(ball) == '2') {
                            ball.speedX *= -1
                        } else if (block.collide(ball) == '3') {
                            ball.speedX *= -1
                            ball.speedY *= -1
                        }
                        //先改完速度，再设置为不检测相撞
                        block.hit()
                    }
                }

            }
            game.draw = function () {
                game.drawImg(paddle)
                game.drawImg(ball)
                for (var i = 0; i < blocks.length; i++) {
                    var block = blocks[i]
                    if (block.alive) {
                        game.drawImg(block)
                    }
                }

            }


        }


        __main()
    </script>

</body>

</html>
